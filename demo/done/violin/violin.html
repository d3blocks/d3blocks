<!DOCTYPE html>
<meta charset="utf-8">
<!-- https://d3-graph-gallery.com/graph/violin_jitter.html -->
<!-- Load d3.js and plugin for color scale -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Read the data and compute summary statistics for each specie
//d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {

var data = [{"y":"5.1","Sepal_Width":"3.5","Petal_Length":"1.4","Petal_Width":"0.2","label":"versicolor"},{"y":"4.9","Sepal_Width":"3","Petal_Length":"1.4","Petal_Width":"0.2","label":"setosa"},{"y":"4.7","Sepal_Width":"3.2","Petal_Length":"1.3","Petal_Width":"0.2","label":"setosa"},{"y":"4.6","Sepal_Width":"3.1","Petal_Length":"1.5","Petal_Width":"0.2","label":"setosa"},{"y":"5","Sepal_Width":"3.6","Petal_Length":"1.4","Petal_Width":"0.2","label":"setosa"},{"y":"5.4","Sepal_Width":"3.9","Petal_Length":"1.7","Petal_Width":"0.4","label":"setosa"},{"y":"4.6","Sepal_Width":"3.4","Petal_Length":"1.4","Petal_Width":"0.3","label":"setosa"},{"y":"5","Sepal_Width":"3.4","Petal_Length":"1.5","Petal_Width":"0.2","label":"setosa"},{"y":"4.4","Sepal_Width":"2.9","Petal_Length":"1.4","Petal_Width":"0.2","label":"virginica"}]

window.addEventListener('DOMContentLoaded', function () {


console.log(JSON.stringify(data))

  // Build and Show the Y scale
  var y = d3.scaleLinear()
    .domain([ 3.5,8 ])          // Note that here the Y scale is set manually
    .range([height, 0])
  svg.append("g").call( d3.axisLeft(y) )

  // Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(["setosa", "versicolor", "virginica"])
    .padding(0.05)     // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Features of the histogram
  var histogram = d3.histogram()
        .domain(y.domain())
        .thresholds(y.ticks(20))    // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
        .value(d => d)

  // Compute the binning for each group of the dataset
  var sumstat = d3.nest()  // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.label;})
    .rollup(function(d) {   // For each key..
      input = d.map(function(g) { return g.y;})    // Keep the variable called y
      bins = histogram(input)   // And compute the binning on it.
      return(bins)
    })
    .entries(data)

  // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
  var maxNum = 0
  for ( i in sumstat ){
    allBins = sumstat[i].value
    lengths = allBins.map(function(a){return a.length;})
    longuest = d3.max(lengths)
    if (longuest > maxNum) { maxNum = longuest }
  }

  // The maximum width of a violin must be x.bandwidth = the width dedicated to a group
  var xNum = d3.scaleLinear()
    .range([0, x.bandwidth()])
    .domain([-maxNum,maxNum])

  // Color scale for dots
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateInferno)
    .domain([3,9])

  // Add the shape to this svg!
  svg
    .selectAll("myViolin")
    .data(sumstat)
    .enter()        // So now we are working group per group
    .append("g")
      .attr("transform", function(d){ return("translate(" + x(d.key) +" ,0)") } ) // Translation on the right to be at the group position
    .append("path")
        .datum(function(d){ return(d.value)})     // So now we are working bin per bin
        .style("stroke", "none")
        .style("fill","grey")
        .attr("d", d3.area()
            .x0( xNum(0) )
            .x1(function(d){ return(xNum(d.length)) } )
            .y(function(d){ return(y(d.x0)) } )
            .curve(d3.curveCatmullRom)    // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
        )

  // Add individual points with jitter
  var jitterWidth = 40
  svg
    .selectAll("indPoints")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d){return(x(d.label) + x.bandwidth()/2 - Math.random()*jitterWidth )})
      .attr("cy", function(d){return(y(d.y))})
      .attr("r", 5)
      .style("fill", function(d){ return(myColor(d.y))})
      .attr("stroke", "white")

})

</script>
